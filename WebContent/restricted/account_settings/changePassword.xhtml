<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:c="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"  
     xmlns:ui="http://java.sun.com/jsf/facelets"
  >
  <c:metadata>
	<f:viewAction action="#{userMB.initUser}" />
</c:metadata>
<h:head>



</h:head>


<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="true" size="100"
			minSize="40" maxSize="200">
			<ui:include src="/Presets/menu.xhtml"/>
		</p:layoutUnit>

		<p:layoutUnit position="west">
				<ui:include src="/Presets/accountMenu.xhtml"/>
		</p:layoutUnit>

		<p:layoutUnit position="center">
		
		
				<ui:include src="/Presets/menu.xhtml"/>
			
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
			<h2>#{lang['change_password']}</h2>
			<p:growl id="growl" showDetail="true"  />  
				<h:panelGrid columns="1" cellpadding="5">
				
					 <h:outputLabel for="OldPassword" value="#{lang['old_password']}" styleClass="bold" />
  
         <p:password id="oldPassword"    required="true" requiredMessage="#{lang['enter_password']}"  validator="#{userMB.verifyPassword}"/> 
				 <p:message id="msgOldPassword" for="oldPassword"/>
					 <h:outputLabel for="password" value="#{lang['new_password']}" styleClass="bold" />
  
         <p:password id="password"  feedback="true" inline="true" value="#{userMB.user.password}" match="password2" validatorMessage="#{lang['match_password']}" required="true" requiredMessage="#{lang['password_required']}" /> 
       <p:message id="msgPassword" for="password"/>
          <h:outputLabel for="password2" value="#{lang['retype_password']}"  styleClass="bold" />
  
           <p:password id="password2" required="true" requiredMessage="#{lang['retype_required']}">
          
           </p:password> 
            <p:message id="msgPassword2" for="password2"/>
         
        
<p:commandButton value="#{lang['save_changes']}"  actionListener="#{userMB.changePassword}" update="growl,msgOldPassword,msgPassword2,msgPassword"   />
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
  







</html>
