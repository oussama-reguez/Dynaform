<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:c="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"  
     xmlns:ui="http://java.sun.com/jsf/facelets"
  >
  <c:metadata>
	<f:viewAction action="#{userMB.initResetPassword}" />
</c:metadata>
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:panel id="login" header="#{lang['change_password']}" style="width:450px;position:absolute;right:450px;top:200px;">
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel for="newPassword" value="#{lang['enter_new_password']}:" />
				<p:password id="newPassword" value="#{userMB.user.password}"
					required="true" label="newPassword" />
					<h:outputLabel for="again" value="#{lang['re_enter_password']}:" />
				<p:password id="again"  
					required="true" label="again" />
	
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton  value="Change password" update="growl"
					action="#{userMB.changeForgottenPassword}" />
    		
			</h:panelGrid>
			
		</p:panel>
	</h:form>
</h:body>
</html>
