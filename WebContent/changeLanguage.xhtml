<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:c="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"  
     xmlns:ui="http://java.sun.com/jsf/facelets"
  >
  <c:metadata>
	<f:viewAction action="#{userMB.initUser}" />
</c:metadata>
<h:head>

</h:head>


<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="true" size="100"
			minSize="40" maxSize="200">
			<ui:include src="/Presets/menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west">
<ui:include src="/Presets/accountMenu.xhtml"/>
		</p:layoutUnit>

		<p:layoutUnit position="center">
		
		<h:form>
				<ui:include src="/Presets/menu.xhtml"/>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
			
			
			
				<p:selectOneRadio id="customRadio" value="#{userMB.user.language}" layout="custom" >
            <f:selectItem itemLabel="#{lang['english']}" itemValue="en" />
            <f:selectItem itemLabel="#{lang['french']}" itemValue="fr" />
             <f:selectItem itemLabel="#{lang['german']}" itemValue="de" />
         
        </p:selectOneRadio>
 
        <h:panelGrid columns="3" >
            <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
            <h:outputLabel for="opt1" value="#{lang['english']}" />
           <p:graphicImage  value="/resources/icons/lang-en.png"  style="margin-top:-6px;width:64px;height:64px;"/>
          
 
            <p:radioButton id="opt2" for="customRadio" itemIndex="1" />
            <h:outputLabel for="opt2" value="#{lang['french']}" />
             <p:graphicImage  value="/resources/icons/lang-fr.png"  style="margin-top:-6px;width:64px;height:64px;"/>
        
             <p:radioButton id="opt3" for="customRadio" itemIndex="2" />
            <h:outputLabel for="opt3" value="#{lang['german']}" />
             <p:graphicImage  value="/resources/icons/lang-de.png"  style="margin-top:-6px;width:64px;height:64px;"/>
    
    
        </h:panelGrid>
        <h:outputText value="#{lang['create_account']}"></h:outputText>
       <p:commandButton value="#{lang['save_changes']}"  actionListener="#{userMB.test}"  update="@all"  />
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
  







</html>
